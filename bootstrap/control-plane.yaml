apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: control-plane
  namespace: argocd
  finalizers: 
    - resources-finalizer.argocd.argoproj.io
spec:
  project: default
  destination:
    name: in-cluster
    namespace: argocd
  source:
    repoURL: https://github.com/pukar10/control-plane-deploy.git
    targetRevision: main
    path: charts/control-plane
  syncPolicy:
    automated:
      - prune: true
      - selfHeal: true
    syncOptions:
    - CreateNamespace=true
    - ServerSideApply=true