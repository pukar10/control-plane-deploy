apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: cert-manager
  namespace: argocd
  annotations:
    argocd.argoproj.io/sync-wave: {{ .Values.certmanager.syncWave | quote }}
spec:
  project: default
  destination:
    name: in-cluster
    namespace: cert-manager
  source:
    repoURL: https://github.com/pukar10/cert-manager-launch.git
    targetRevision: main
    path: helm
    helm:
      releaseName: certmanager
      valuesObject: {{ toYaml .Values.certmanager.values | nindent 8 }}
  syncPolicy:
    automated:
      prune: false
      selfHeal: false
    syncOptions:
      - CreateNamespace=true
