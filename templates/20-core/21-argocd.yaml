apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: argocd
  namespace: argocd
  annotations:
    argocd.argoproj.io/sync-wave: {{ .Values.argocd.syncWave | quote }}
spec:
  project: default
  destination:
    name: in-cluster
    namespace: argocd
  source:
    repoURL: https://github.com/pukar10/argocd-launch.git
    targetRevision: main
    path: helm
    helm:
      releaseName: argocd
      valuesObject: {{ toYaml .Values.argocd.values | nindent 8 }}
  syncPolicy:
    automated:
      prune: false
      selfHeal: false
    syncOptions:
      - CreateNamespace=true
      - ServerSideApply=true
